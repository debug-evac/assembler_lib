on:
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened, ready_for_review]
    paths: ['src/**.rs']

name: Code quality assurance (open and mergable pull requests)

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    if: gitea.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: test

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    if: gitea.event.pull_request.draft == false
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add clippy
      - uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings

  fail_if_pr_draft:
    if: gitea.event.pull_request.draft == true
    runs-on: ubuntu-latest
    steps:
      - name: Fail when pr is draft
        uses: actions/github-script@v3
        with:
          script: core.setFailed('PR is a draft and therefore will not be checked at the moment!')
